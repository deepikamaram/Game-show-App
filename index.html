<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel of Success</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="main-heading">Wheel of Success</h1>
      <!-- <button class="main-btn-start">Start Game</button> -->

      <!-- Losing case -->
      <!-- <button class="main-btn-try">Try Again</button>
      <p class="main-lose">You Lose!</p> -->
    </main>
    <!-- Game case -->
    <section>
      <div class="phrase">
        <p class="phrase-letter-holder">q</p>
        <p class="phrase-letter-holder">w</p>

        <p class="phrase-word-gap phrase-letter-holder">q</p>
        <p class="phrase-letter-holder">w</p>

        <p class="phrase-word-gap phrase-letter-holder">q</p>
        <p class="phrase-letter-correct phrase-letter-holder">w</p>

        <p class="phrase-word-gap phrase-letter-holder">q</p>
        <p class="phrase-letter-holder">w</p>

        <p class="phrase-letter-correct phrase-word-gap phrase-letter-holder">
          q
        </p>
        <p class="phrase-letter-holder">w</p>

        <p class="phrase-word-gap phrase-letter-holder">q</p>
        <p class="phrase-letter-correct phrase-letter-holder">w</p>

        <p class="phrase-word-gap phrase-letter-holder">q</p>
        <p class="phrase-letter-correct phrase-letter-holder">w</p>
        <p class="phrase-letter-holder">q</p>
        <p class="phrase-letter-holder">w</p>
      </div>
    </section>

    <section>
      <div class="letter">
        <p class="letter-holder">q</p>
        <p class="letter-holder letter-incorrect">w</p>
        <p class="letter-holder letter-correct">e</p>
        <p class="letter-holder">r</p>
        <p class="letter-holder">t</p>
        <p class="letter-holder">y</p>
        <p class="letter-holder">u</p>
        <p class="letter-holder">i</p>
        <p class="letter-holder">o</p>
        <p class="letter-holder letter-incorrect">p</p>
        <p class="letter-holder">e</p>
        <p class="letter-holder">r</p>
        <p class="letter-holder letter-correct">t</p>
        <p class="letter-holder">y</p>
        <p class="letter-holder">u</p>
        <p class="letter-holder letter-correct">i</p>
        <p class="letter-holder">o</p>
        <p class="letter-holder">p</p>
        <p class="letter-holder letter-incorrect">e</p>
        <p class="letter-holder">r</p>
        <p class="letter-holder">t</p>
        <p class="letter-holder">y</p>
        <p class="letter-holder">u</p>
        <p class="letter-holder">i</p>
        <p class="letter-holder">o</p>
        <p class="letter-holder">p</p>
      </div>
    </section>

    <p class="heart-holder">
      <i class="fa heart">&#xf004;</i>
      <i class="fa heart">&#xf004;</i>
      <i class="fa heart">&#xf004;</i>
      <i class="fa heart">&#xf004;</i>
      <i class="fa heart">&#xf004;</i>
    </p>
  </body>
</html>
